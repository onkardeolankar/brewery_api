<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewery Api</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "brewery-wrapper">
      <div class = "brewery-search">
        <h2 class = "title">Find Brewery For Your Life</h2>
        <blockquote>Real brewery tastes awesome and is good for health,people ofen drinks.<br>
          <cite>- Robert James</cite>
        </blockquote>

        <div class = "brewery-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an items" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "brewery-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "brewery">
          
        </div>
      </div>


      <div class = "brewery-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn items-close-btn" id = "items-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "brewery-details-content">
         
        </div>
      </div>
    </div>
  </div>



  <script src = "script.js"></script>
</body>
</html>
